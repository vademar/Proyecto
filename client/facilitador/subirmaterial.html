<template name="SUBIRMATERIAL">
	{{>menu}}
	<br /><br />
	<div class="container" style="width:40% ">
		<div class="row">
		    <form class="col s12">  
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="nombre" type="text" name="nombre" class="validate">
		          <label for="nombre">Nombre</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="descripcion" type="text" name="descripcion" class="validate">
		          <label for="descripcion">Descripcion</label>
		        </div>
		      </div>
		      <div class="file-field input-field">
			      <div class="btn">
			        <span>File</span>
			        <input type="file">
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path validate" type="text">
			      </div>
			   </div>
			   <div style="text-align: center;">
			   		<button class="btn waves-effect waves-light" type="submit" id="cargar" name="cargar">Cargar
				  </button>
			   </div>
		    </form>
		</div>
	</div>
	  
</template>
