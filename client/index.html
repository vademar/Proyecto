
<template name="index">
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
{{link}}

<div class="navbar-fixed">
    {{#if currentUser}}
       {{#if isInRole 'facilitador' 'facilitador' }}
              {{>mainfacilitador}}
        {{else}}
          {{#if isInRole 'admin' 'admin'}}
              {{>mainadmin}}
          {{else}}
               {{#if isInRole 'estudiante' 'estudiante' }}
                   {{>mainestudiante}}
               {{else}}
                     {{>users}}
               {{/if}}
          {{/if}}
       {{/if}}
    {{else}}
      {{>barraInicio }}
    {{/if}}
</div>
</template>
<template name="users">
  <nav id="nav_f" class="default_color" role="navigation">
      <div class="container">
          <div class="nav-wrapper">
              <img src="/imagen/uatf.png" width=62 height=62>
              <a href="index" class="brand-logo">Seminario</a>
              <ul id="cabecera" class="right hide-on-med-and-down">
                  <li><a href="/cursos">Ver Cursos</a></li>
                  {{#if currentUser}}
                       <li><a href="" id="Logout">Usuario {{username}}</a></li>
                  {{/if}} 
              </ul>
          </div>
      </div>
  </nav> 
</template>
