<template name="registros">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">  
<nav id="index-fondo">
  {{>barraInicio}}
  <div class="container"> 
    <div class="row">
      <div class="col s10">
        <form  action="" method="POST" >
          <div class="row">
            <div class="col s2">
                <label>Nombres</label>
            </div>
            <div class="col s7">
                <input id="Nombre" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="col s2">
                <label>Apellidos</label>
            </div>
            <div class="col s7" >
                <input id="Apellido" type="text" class="validate">
            </div>    
          </div>
          <div class="row">
            <div class="col s2">
                <label>Password</label>
            </div>
            <div class="col s7">
                <input id="password" type="Password" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="col s2">
                <label>Email</label>
            </div>
            <div class="col s7">
                <input id="email" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="col s2">
                <label>Tipo</label>
            </div>
            <div class="col s7">
                <select name="tipo">
                  <option value="Estudiante">Estudiante</option>
                  <option value="Facilitador">Facilitador</option>
                </select>
            </div>
          </div>

          <div>
            <button type="submit" class="btn">Crear cuenta</button>
          </div>
        </form>
      </div>
      <div class="col s2">
        <h5 class="white-text">Tambien: </h5>
          <ul>
            <li>
              <a href="http://twitter.com" target="_blank"><img src="https://lh6.googleusercontent.com/--aIk2uBwEKM/T3nN1x09jBI/AAAAAAAAAs8/qzDsbw3kEm8/s32/twitter32.png" width=32 height=32 alt="SÃ­guenos en Twitter" /></a>
            </li>
            <li>
              <a rel="author" href="https://plus.google.com" target="_blank"><img alt="Siguenos en Google+" src="https://lh5.googleusercontent.com/-F_FBKktZWZk/T3nN0v4FeAI/AAAAAAAAAsc/7dHTxkxn4cI/s32/google32.png" width=32 height=32  /></a>
            </li>
            <li>
              <a href="http://www.facebook.com" target="_blank"><img alt="Siguenos en Facebook" src="https://lh6.googleusercontent.com/-CYt37hfDnQ8/T3nNydojf_I/AAAAAAAAAr0/P5OtlZxV4rk/s32/facebook32.png" width=32 height=32  /></a>
            </li>
          </ul>
      </div>
    </div>
  </div>
</nav>
</template>
