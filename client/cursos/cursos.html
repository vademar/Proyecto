  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</template>
<template name="cursos">
  {{>link}}

{{>menu}}

                </div>
                <div class="card-action" style="text-align: center;">
                  <a href="#">TOMAR CURSO</a>
                </div>
              </div>
            </div>
        
      {{/each}}
