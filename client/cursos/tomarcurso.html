<template name="tomarcurso">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	 <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	 {{#if currentUser}}
        {{#if  isInRole 'estudiante' 'estudiante' }}
            {{>menuestudiante}} 
        {{/if}}
    {{/if}}
	<div class="row">
		
			  <div class="row">
		        <div class="col m6 l6">
		        	{{#if readyMA}}
						{{#each clases}}
						   <div class="card blue-grey lighten-5 z-depth-5">
				            <div class="card-content ">
				              <span class="card-title">{{nombre}}</span>
				              <p>{{descripcion}}</p>
				            </div>
				            <div class="card-action" style="text-align: center;">

				              <a class="Archivos">Material</a>

				              <a><strong>|</strong></a>
				              <a  class="CHATS btn-floating pulse " href="#">Chat</a>
				            </div>

				            

				              <legend style="margin-top: 5px;"></legend>
					      	 <div class="MATERIAL" id="{{_id}}material" style="display: none;">

								<video class="responsive-video" controls style="padding: 10px">
								   <source src="{{videos.link}}">
								</video>
						   </div>	
					
					        <legend style="margin-top: 5px;"></legend>
				           	<div class="chat" id="{{_id}}" style="display: none;">
				            	{{>chatss}}	
							</div>

				          </div>
				        {{else}}
				        	<h1>NO HAY MATERIAL</h1>

						{{/each}}
					{{/if}}	
		        </div>
		        <div class="col m6 l6">
		        	<div class="row">
		        		{{>preguntas}}
					</div>
				
		        	{{#if readyPre}}
						{{#each pregu}}	   
				          <div class="card horizontal  blue-grey lighten-5 z-depth-5 ">
                              <div class="card-image">
                              <img style="height: 183px;
    width: 115px;" src="{{ima.link}}">
                               </div>
                              <div class="card-stacked">
                                  <div class="card-content">
                                       <p><strong>{{preguser.profile.nombre}} {{preguser.profile.apellido}}</strong></p>
				                       <p>{{mensaje}}</p>
				                       <p>{{fecha}}</p>
                                   </div>
                                     <div class="card-action " >
                                          <a class="waves-effect waves-light btn" href="#">Responder</a>
                                     </div>
                               </div>
                             </div> 
				        {{else}}
				        	<div class="card-panel blue lighten-4 blue-text text-darken-4">No hay preguntas</div>

						{{/each}}
					{{/if}}
				
				
		        
		        </div>
		      </div>
	</div>
</template>

<template name="respuestasas">


	<form id="formularioderespuesta" class="comment-form form">
	  <div class="form-group">
	     <div class="controls">
	    <textarea id="respu" name="email" class="form-control" placeholder="Escribe tu Respuesta" style="resize:none;height: 30px;"></textarea>
	    </div>
	  </div>
		 <div style="text-align: center;">
	  <button type="submit" class="btn btn-primary">Submit</button>
	  </div>
	</form>
</template>

<template name="chatss">
		
		<ul class="comments1">
		
		
			  <div id="chats">
				<div id="header-chats">
					{{username}} 
				</div>
				<div id="mensajes">
					<br />
					{{#if readychat}}
	    			{{#each listchat}}	

					
					{{#if yo}}
						<div class="mensaje-amigo">
							<div class="contenido">
								{{mensaje}}
							</div>
							<div class="flecha-derecha"></div>
							<img style="width: 5%;" src="{{ima.link}}" alt="" class="foto">
							c
						</div>
					{{else}}
						<div class="mensaje-autor">
							<img style="width: 5%;" src="{{ima.link}}" alt="" class="foto">
							<div class="flecha-izquierda"></div>
							<div class="contenido">

								{{mensaje}}
							</div>
							
						</div>
					{{/if}}
							{{else}}
				<p>no hay comentarios</p>
				  {{/each}}

				{{/if}}

				</div>

			</div>

	
		  <form>
			  <div class="" style="padding: 10px;">
	          <input id="last_name" type="text" class="validate" name="chattts" placeholder="Escriba un comentario">
	          
	        </div>
	        <div style="text-align: center;">
	        	<button class="btn waves-effect waves-light" type="submit" name="action">Enviar</button>	
	        </div>
        </form>
		</ul>
	

</template>
<template name="preguntas">
	<form class="col s12">
  		<div class="card-content white-text">
  			<div class="input-field col s12">
              <input placeholder="Pregunta" name="pregunta" id="pregunta" type="text" class="validate" style="color: black;">
           </div>	
  		</div>
   		 <div style="text-align: center;">
   			<button class="btn waves-effect waves-light" type="button" id="ANADIR" name="cargar">AÃ±adir Pregunta</button>
   		</div>
	</form>	
</template>
