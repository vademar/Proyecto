<template name="tomarcurso">
	 {{#if currentUser}}
        {{#if  isInRole 'estudiante' 'estudiante' }}
            {{>menuestudiante}} 
        {{/if}}
    {{/if}}
	<div class="row">
		
			  <div class="row">
		        <div class="col m6 l6">
		        	{{#if readyMA}}
						{{#each clases}}
						   <div class="card blue-grey darken-1">
				            <div class="card-content white-text">
				              <span class="card-title">{{nombre}}</span>
				              <p>{{descripcion}}</p>
				            </div>
				            <div class="card-action" style="text-align: center;">
				              <a href="#">Material</a>
				              <a><strong>|</strong></a>
				              <a class="CHATS" href="#">Chat</a>
				            </div>
				           	<div class="chat" id="{{_id}}" style="display: none;">
				            	{{>chatss}}	
							</div>
				          </div>
				        {{else}}
				        	<h1>NO HAY MATERIAL</h1>

						{{/each}}
					{{/if}}	
		        </div>
		        <div class="col m6 l6">
		        	<div class="row">
		        		{{>preguntas}}
					</div>
		        	{{#if readyPre}}
						{{#each pregu}}
						   <div class="card blue-grey darken-1">
				            <div class="card-content white-text">
				           	  <p><strong> {{autor}} {{preguser._id}}</strong></p>
				              <p>{{mensaje}}</p>
				              <p>{{fecha}}</p>
				            </div>
				            <div class="card-action">
				              <a href="#">Responder</a>
				             
				            </div>
				          </div>
				        {{else}}
				        	<div class="card-panel blue lighten-4 blue-text text-darken-4">No hay preguntas</div>

						{{/each}}
					{{/if}}
		        </div>
		      </div>
	</div>
</template>
<template name="chatss">
		
		<ul class="comments1">
		{{#if readychat}}
	    	{{#each listchat}}		
			  <li class="comment">
			    <section class="author">
			      <img class="photo" src="http://www.gravatar.com/avatar/453cb640b1f272fb50086052e0c9e013.png">
			      <span class="name">{{users.profile.nombre}}</span>
			    </section>
			    <section class="content">
			      <p>{{mensaje}}</p>
			    </section>
			  </li>
			{{else}}
				<p>no hay comentarios</p>
		  {{/each}}

		{{/if}}
		  <form>
			  <div class="" style="padding: 10px;">
	          <input id="last_name" type="text" class="validate" name="chattts" placeholder="Escriba un comentario">
	          
	        </div>
	        <div style="text-align: center;">
	        	<button class="btn waves-effect waves-light" type="submit" name="action">Enviar</button>	
	        </div>
        </form>
		</ul>
	

</template>
<template name="preguntas">
	<form class="col s12">
  		<div class="card-content white-text">
  			<div class="input-field col s12">
              <input placeholder="Pregunta" name="pregunta" id="pregunta" type="text" class="validate" style="color: black;">
           </div>	
  		</div>
   		 <div style="text-align: center;">
   			<button class="btn waves-effect waves-light" type="button" id="ANADIR" name="cargar">AÃ±adir Pregunta</button>
   		</div>
	</form>	
</template>
