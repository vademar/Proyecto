<template name="tomarcurso">
	 {{#if currentUser}}
        {{#if  isInRole 'estudiante' 'estudiante' }}
            {{>menuestudiante}} 
        {{/if}}
    {{/if}}
	<div class="row">
		
			  <div class="row">
		        <div class="col m6 l6">
		        	{{#if readyMA}}
						{{#each clases}}
						   <div class="card blue-grey darken-1">
				            <div class="card-content white-text">
				              <span class="card-title">{{nombre}}</span>
				              <p>{{descripcion}}</p>
				            </div>
				            <div class="card-action" style="text-align: center;">
				              <a href="#">Material</a>
				              <a><strong>|</strong></a>
				              <a href="#">Chat</a>
				            </div>
				          </div>
				        {{else}}
				        	<h1>NO HAY MATERIAL</h1>

						{{/each}}
					{{/if}}	
		        </div>
		        <div class="col m6 l6">
		        	<div class="row">
		        		{{>preguntas}}
					</div>
		        	{{#if readyPre}}
						{{#each pregu}}
						   <div class="card blue-grey darken-1">
				            <div class="card-content white-text">
				              
				              <p>{{mensaje}}</p>
				              <span class="card-title">{{fecha}}</span>
				            </div>
				            <div class="card-action">
				              <a href="#">Responder</a>
				             
				            </div>
				          </div>
				        {{else}}
				        	<h1>NO HAY MATERIAL</h1>

						{{/each}}
					{{/if}}
		        </div>
		      </div>
	</div>
</template>
<template name="preguntas">
	<form class="col s12">
  		<div class="card-content white-text">
  			<div class="input-field col s12">
              <input placeholder="Pregunta" name="pregunta" id="pregunta" type="text" class="validate" style="color: black;">
           </div>	
  		</div>
   		 <div style="text-align: center;">
   			<button class="btn waves-effect waves-light" type="button" id="ANADIR" name="cargar">AÃ±adir Respuesta
	  		</button>
   		</div>
	</form>	
</template>
