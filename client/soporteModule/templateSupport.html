<template name="itemConnection">
	
	<li  id="users_list">
		<img src="images/yuna.jpg" alt="" class="circle">
		<span class="title">{{username}}</span>
		
	</li>
</template>
<template name="msn_template">
	<div id="contenedor">
	{{#if readyMA}}
		{{#each list_msn}}
			{{#if idMe}}
				<div class="row">
							<div class="col s2">
								
							</div>
							<div class="col s10">
								<div class="card-panel deep-purple darken-1">
									<span class="white-text"><B>{{user_source.username}}  </B>
									{{message}}
									</span>
								</div>
							</div>
						</div>
			{{else}}
				<div class="row">
							<div class="col s10">
								<div class="card-panel teal">
									<span class="white-text"><B>{{user_destination.username}}</B>
									{{message}}
									</span>
								</div>
							</div>
						</div>
			{{/if}}
			
		{{/each}}
	{{else}}
		<b>is Loadding data...</b>
	{{/if}}
	</div>
</template>
<template name="templateSupport">
	<div class="row">
		<div class="col s4"> 
			<ul class="collection">
				{{# if ready}}
					{{#each user_connection_list}}
		{{>itemConnection username=user_list.username _id=user_list._id}}
					{{/each}}
				{{else}}
					<b>Cargando Datos</b>
				{{/if}}
			</ul>
		</div>
		<div class="col s8"> 
			<div class="row">
				<div class="col s12 chat">
					<div class="row">
						<div class="rectangle_hidden">
							{{>msn_template}}	
						</div>
					</div>	
				</div>
				<div class="col s12">
					<form action="" method="POST" class="chatform">
						<div class="input-field"> 
							<div class="form-group">
								
								<span class="help-block"></span>
								<input type="text" class="form-control" id="" name="msn" placeholder="Messages">
							</div>
						</div>	
						
					</form>
                     
				</div>
                
			</div>
			
		</div>

	</div>
	
</template>
